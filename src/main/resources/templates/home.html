<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<div class="container">
    <h1>COVID statistics</h1>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Total cases reported</h1>
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>

    </div>


    <table class="table">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>Today's confirmed cases</th>
            <th>Cases from previous day</th>
        </tr>
        <tr th:each="stat : ${allStats}">
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.latestConfirmedCases}"></td>
            <td th:text="${stat.delta}"></td>
        </tr>
    </table>
</div>

</body>

</html>
